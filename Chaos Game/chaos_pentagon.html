<canvas id="canvas" width="1535" height="700"></canvas>

<script>
var delayInMilliseconds = 0.5; //1 second
var pointSize=3;

var x1=700,x2=462,x3=553,x4=847,x5=938;
var y1=50,y2=223,y3=502,y4=502,y5=223;
var x = 600,y=300;
var tx,ty;
var prevdie=-1;
//drawCoordinates(x1,y1,4);
//drawCoordinates(x2,y2,4);
//drawCoordinates(x3,y3,4);
//drawCoordinates(x4,y4,4);


(function theLoop (i) {
  setTimeout(function () {
  	
	    drawCoordinates(x,y,2);
	if(i>2)
		document.getElementById('iterno').innerHTML = "iteration #"+(5000-i);
	else
		document.getElementById('iterno').innerHTML = "Drawing final image...";
    var die = Math.floor(Math.random() * 5);
    if(die==0 && prevdie!=0)
    	{
    		x=(x1+x)/2; y=(y+y1)/2;
    		prevdie=0;
    		
    	}
    else if(die==1 && prevdie!=1)
    	{
    		x=(x2+x)/2;y=(y+y2)/2;
    		prevdie=1;
    	}
    else if(die==2 && prevdie!=2)
    	{
    		x=(x3+x)/2;y=(y+y3)/2;
    		prevdie=2;
    	}
    else if(die==3 && prevdie!=3)
    	{
    		x=(x4+x)/2;y=(y+y4)/2;
    		prevdie=3;
    	}

     else if(die==4 && prevdie!=4)
    	{
    		x=(x5+x)/2;y=(y+y5)/2;
    		prevdie=4;
    	}
   
    	

    if (i-=1) {          // If i > 0, keep going
      theLoop(i);       // Call the loop again, and pass it the current value of i
    }
	else
	{
	 drawFinalImage();
	 document.getElementById('iterno').innerHTML = "Image after 50,000 iterations";
	 
	}
	
  },delayInMilliseconds );
})(5000);

function drawFinalImage(){
for(var i=0;i<45000;i++)
{
	drawCoordinates(x,y,2);
   
	var die = Math.floor(Math.random() * 5);
    if(die==0 && prevdie!=0)
    	{
    		x=(x1+x)/2; y=(y+y1)/2;
    		prevdie=0;
    		
    	}
    else if(die==1 && prevdie!=1)
    	{
    		x=(x2+x)/2;y=(y+y2)/2;
    		prevdie=1;
    	}
    else if(die==2 && prevdie!=2)
    	{
    		x=(x3+x)/2;y=(y+y3)/2;
    		prevdie=2;
    	}
    else if(die==3 && prevdie!=3)
    	{
    		x=(x4+x)/2;y=(y+y4)/2;
    		prevdie=3;
    	}

     else if(die==4 && prevdie!=4)
    	{
    		x=(x5+x)/2;y=(y+y5)/2;
    		prevdie=4;
    	}
	
}

}

function drawCoordinates(x,y,pointSize){	
  	var ctx = document.getElementById("canvas").getContext("2d");

    // resize the canvas to fill browser window dynamically
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
            //ctx.width = window.innerWidth;
            //ctx.height = window.innerHeight;

            /**
             * Your drawings need to be inside this function otherwise they will be reset when 
             * you resize the browser window and the canvas goes will be cleared.
             */
           ctx.fillStyle = "#ff2626"; // Red color

    ctx.beginPath();
    ctx.fillStyle="hotpink";
    ctx.arc(x, y, pointSize, 0, Math.PI * 2, true);
    ctx.fill();
    //ctx.fillRect(x,y,1,1);
    }
    resizeCanvas();
  	
}
</script>
